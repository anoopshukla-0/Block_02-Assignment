<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Task</title>
  </head>
  <body>
    <p id="message">Original Message</p>
    <button id="textButton">Change Text</button>
    <br /><br />

    <div
      id="box"
      style="width: 100px; height: 100px; background-color: lightgray"
    ></div>
    <button id="colorButton">Change Background</button>

    <script>
      // ✅ FIXED JavaScript

      // Fixed ID selector typo: #massage ➜ #message
      const para = document.querySelector("#message");

      // Fixed method: getElementByName ➜ getElementById
      const textButton = document.getElementById("textButton");

      // Fixed method name: addClickEventListener ➜ addEventListener
      textButton.addEventListener("click", () => {
        // Fixed property: contentText ➜ textContent
        para.textContent = "New Message";
      });

      // No changes needed here except fixing the typo in 'style'
      const box = document.getElementById("box");
      const colorButton = document.getElementById("colorButton");

      colorButton.addEventListener("click", () => {
        // Fixed: styl ➜ style
        box.style.backgroundColor = "blue";
      });
    </script>
  </body>
</html>
