<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSON Stringify Example</title>
  </head>
  <body>
    <h2>Open the Console to See the Output</h2>

    <script>
      // Create a student object
      let student = {
        name: "Alice",
        age: 22,
        course: "Computer Science",
      };
      let jsonString = JSON.stringify(student, null, 2);
      console.log(jsonString);
    </script>
  </body>
</html>
