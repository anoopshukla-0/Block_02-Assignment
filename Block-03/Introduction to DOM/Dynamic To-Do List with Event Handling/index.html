<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f7f7f7;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 8px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .task-text {
      flex-grow: 1;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn-group button {
      margin-left: 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>üìù My To-Do List</h2>

  <input type="text" id="taskInput" placeholder="Enter your task here..." />
  <button id="addTaskBtn">Add Task</button>

  <ul id="taskList"></ul>

  <script src="script.js"></script>

</body>
</html>
