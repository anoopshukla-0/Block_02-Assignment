<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
    }
    .odd-style {
      color: blue;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>📝 My List</h2>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button id="addBtn">Add Item</button>

  <script src="script.js"></script>

</body>
</html>
