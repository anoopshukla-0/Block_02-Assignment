<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      #error {
        color: red;
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
      }
      #products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .product-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: 150px;
        object-fit: contain;
      }
      .product-card h3 {
        font-size: 18px;
        margin: 10px 0;
      }
      .product-card p {
        font-size: 16px;
        color: green;
        font-weight: bold;
      }
      .product-card button {
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #total {
        margin-top: 30px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>üõçÔ∏è Product Listing Page</h1>
    <div id="error"></div>
    <div id="products"></div>
    <div id="total"></div>
  </body>

  <script src="script.js"></script>
</html>
