<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled Paragraphs</title>
    <style>
      /* Default style for all paragraphs */
      p {
        font-size: 16px;
      }

      /* Style for paragraph with class "highlight" */
      .highlight {
        background-color: yellow;
        font-weight: bold;
      }

      /* Style for paragraph with class "note" */
      .note {
        color: darkgreen;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Paragraph Styling Example</h1>

    <p class="highlight">
      This is the first paragraph with a yellow background and bold text.
    </p>

    <p class="note">
      This is the second paragraph styled with dark green italic text.
    </p>

    <p>This is the third paragraph with defa</p>
  </body>
</html>
