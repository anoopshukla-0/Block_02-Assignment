<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Method CSS Example</title>

  <!-- Internal CSS -->
  <style>
    h1 {
      color: navy;
      font-size: 28px;
      background-color: #f0f0f0; /* ✅ Fixed: Added missing digit for valid hex code */
    }

    .highlighted-text {
      background-color: yellow;
      color: red;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Internal Style Applies -->
  <h1>Main Title</h1>

  <!-- ✅ Fixed: Corrected color hex code -->
  <p style="font-size: 16px; color: #333;">This paragraph has inline styles applied.</p>

  <!-- Class-based styling -->
  <p class="highlighted-text">This paragraph uses a class-based style.</p>

  <!-- External CSS Styling -->
  <div id="main-container">
    <p>This div should have styles from the external stylesheet.</p>
  </div>

</body>
</html>
