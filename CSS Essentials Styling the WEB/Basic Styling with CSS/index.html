<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Styled Webpage</title>
    <style>
      /* Page background */
      body {
        background-color: lightgray;
        font-family: Arial, sans-serif;
      }

      /* Headings */
      h1 {
        color: navy;
      }

      h2 {
        color: darkred;
      }

      /* Paragraph styles */
      .blue-text {
        color: blue;
        font-size: 20px;
      }

      .green-text {
        color: green;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Styled Page</h1>
    <h2>This is a Subheading</h2>

    <p class="blue-text">
      This paragraph has blue text and a font size of 20px. Itâ€™s styled using a
      CSS class selector.
    </p>

    <p class="green-text">
      This paragraph has green text and a font size of 18px. Each paragraph
      shows different styling.
    </p>
  </body>
</html>
